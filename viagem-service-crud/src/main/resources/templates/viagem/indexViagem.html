<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Fiap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/viagem/create">Cadastrar Viagem</a></li>
        <li class="nav-item"><a class="nav-link" href="/viagem/index">Listagem e exclus√£o</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <h3>Lista de viagens</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Id</th>
      <th>Data de decolagem</th>
      <th>Estadia</th>
      <th>Assentos</th>
      <th>Modelo da nave</th>
      <th>Nome do primeiro comandante</th>
      <th>Matricula do primeiro</th>
      <th>Nome do segundo comandante</th>
      <th>Matricula do segundo</th>
      <th>Data de retorno</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="viagem : ${viagens}">
      <td th:text="${viagem.getId()}"></td>
      <td th:text="${viagem.getDtoDecolagem()}"></td>
      <td th:text="${viagem.getEstadia()}"></td>
      <td th:text="${viagem.getAssentos()}"></td>
      <td th:text="${viagem.getModeloNave()}"></td>
      <td th:text="${viagem.getPrimeiroComandante()}"></td>
      <td th:text="${viagem.getMatriculaPrimeiro()}"></td>
      <td th:text="${viagem.getSegundoComandante()}"></td>
      <td th:text="${viagem.getMatriculaSegundo()}"></td>
      <td th:text="${viagem.getDtoRetorno()}" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2"></td>
      <td><a class="btn btn-primary" th:href="@{/viagem/edit/{Id} (Id = ${viagem.id}) }">Editar</a></td>
    </tr>
    </tbody>
  </table>
</div>

</body>

</html>
